<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Interest Calculator</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #4f46e5;
            outline: none;
        }

        .auth-btn {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .auth-btn:hover {
            background-color: #4338ca;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .auth-switch a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e53e3e;
            margin-top: 5px;
            font-size: 14px;
            display: none;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
        }

        .auth-tab.active {
            color: #4f46e5;
            border-bottom: 2px solid #4f46e5;
        }

        #registerForm {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-calculator"></i>
                <span>InterestCalc</span>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-header">
            <h2>Welcome to InterestCalc</h2>
            <p>Please login or register to continue</p>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" id="loginTab">Login</div>
            <div class="auth-tab" id="registerTab">Register</div>
        </div>

        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
                <div class="error-message" id="loginError"></div>
            </div>
            <button type="submit" class="auth-btn">Login</button>
        </form>

        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" required>
                <div class="error-message" id="registerError"></div>
            </div>
            <button type="submit" class="auth-btn">Register</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginError = document.getElementById('loginError');
            const registerError = document.getElementById('registerError');

            // Check if user is already logged in
            fetch('/api/user', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    // User is logged in, redirect to main page
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.error('Error checking authentication:', error);
            });

            // Tab switching
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.display = 'flex';
                registerForm.style.display = 'none';
                loginError.style.display = 'none';
            });

            registerTab.addEventListener('click', function() {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.style.display = 'flex';
                loginForm.style.display = 'none';
                registerError.style.display = 'none';
            });

            // Login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        loginError.textContent = data.error;
                        loginError.style.display = 'block';
                    } else {
                        // Redirect to main page on successful login
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    loginError.textContent = 'An error occurred. Please try again.';
                    loginError.style.display = 'block';
                });
            });

            // Registration form submission
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;

                fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password }),
                    credentials: 'include'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        registerError.textContent = data.error;
                        registerError.style.display = 'block';
                    } else {
                        // Redirect to main page on successful registration
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('Registration error:', error);
                    registerError.textContent = 'An error occurred. Please try again.';
                    registerError.style.display = 'block';
                });
            });
        });
    </script>
</body>

</html>
